<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldsetForm">
        <legend>Personal information</legend>

        <label class="formField">
          Surname:
          <input
            type="text"
            name="userSurname"
            required
          >
        </label>

        <label class="formField">
          Name:
          <input
            type="text"
            name="userName"
            required
          >
        </label>

        <label class="formField">
          How old are You?
          <input
            type="number"
            name="userAge"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="formField">
          Full date of birth:
          <input
            type="date"
            name="userDateOfBirth"
          >
        </label>

        <label class="formField">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="userAgreetment"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldsetForm">
        <legend>Registration</legend>

        <label class="formField">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="userMail"
            required
          >
        </label>

        <label class="formField">
          Password:
          <input
            type="password"
            name="userPassword"
            minlength="8"
            maxlength="16"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldsetForm">
        <legend>An interesting fact about you!</legend>

        <label class="formField">
          Do you love cats?
          <input
            type="radio"
            name="loveToCats"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="loveToCats"
            value="no"
          >
          No
        </label>

        <label class="formField">
          What is your favorite color?
          <input type="color" name="usersFavColor">
        </label>
        <label class="formField">
          What time do you go to bed?
          <input type="time" name="usersBedTime">
        </label>

        <label class="formField">
          What are your favorite brand of cars?
          <select name="usersFavCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="formField">
          How do you rate our work?
          <input type="range" name="usersRateOfWork">
        </label>
      </fieldset>

      <fieldset class="fieldsetForm">
        <legend>Additional info:</legend>

        <label class="formField">
          Comments:
          <textarea name="userComments" autocomplete="off"></textarea>
        </label>

        <label class="formField">
          Would you recommend us?
          <select name="userRecomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
